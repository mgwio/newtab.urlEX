<!DOCTYPE html>

<html>
    <title>Newtab.url</title>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="/icons/icon48.png" />
        <style type="text/css">
        body, html {
            height: 100%;
            font-family: "Open Sans", "Segoe UI", sans-serif;
            color: #cfcfcf;
            background: #222;
        }
        a {
            color: #92bfbf;
        }
        #wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        #center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 700px;
            max-width: 700px;
            height: 450px;
            border: 2px solid #ee997f;
            background-color: #282828;
        }
        #heading {
            text-align: center;
        }
        #examples {
            font-size: 14px;
            color: #777;
        }
        #warningbox {
            height: 25px;
            margin-bottom: -20px;
        }
        #warning {
            font-size: 1em;
            font-weight: normal;
            color: red;
        }
        #pickone:before {
            content: '◄';
            margin-right: 5px;
        }
        #pickone {
            position: relative;
            top: 47px;
            left: 140px;
        }
        #options {
            position: relative;
            width: 650px;
        }
        fieldset {
            border: None;
        }
        fieldset div {
            display: flex;
            align-items: center;
            height: 30px;
        }
        label {
            width: 320px;
        }
        .ntusubopt > label {
            padding-left: 30px;
            width: 290px;
        }
        input {
            flex: 1 1 auto;
        }
        input[type=text] {
            border: 1px solid #555;
            padding-left: 5px;
            padding-bottom: 3px;
            height: 20px;
            font-size: 14px;
            color: #cfcfcf;
            background-color: #222;
        }
        input[type=text]:disabled {
            color: #777;
        }
        #revert {
            position: absolute;
            border: 1px solid #555;
            background: #222;
            color: red;
            right: -20px;
            top: 68px;
            width: 24px;
            height: 20px;
            padding-bottom: 4px;
            text-align: center;
            line-height: 18px;
            font-size: 16px;
        }
        #submit {
            text-align: center;
        }
        button[type=submit] {
            width: 200px;
            height: 30px;
            background-color: #222;
            color: #cfcfcf;
            border: 1px solid #555;
            font-size: 14px;
            padding-bottom: 2px;
        }
        button[type=submit]:hover:enabled{
            background-color: #444;
        }

        button[type=submit]:active:enabled {
            background-color: #222;
        }
        .toggle input[type=checkbox],
        input[type=radio] {
            -webkit-appearance: none;
            flex: none;
            margin-left: 0px;
            width: 20px;
            height: 20px;
            border-radius: 0px;
            border: 1px solid #555;
            padding-left: 0px;
            padding-top: 0px;
            text-align: center;
        }
        .toggle input[type=checkbox]:checked:after {
            content: '\2715';
            font-size: 23px;
            line-height: 14px;
            color: #cfcfcf;
        }
        </style>
    </head>

    <body>
        <div id="wrapper">
            <div id="center">
                <div id="heading">
                    <img src="icons/icon64.png">
                    <p>Newtab.url Configuration</p>
                    <p id="examples"><em>Built in:<br>about:home<br>about:blank</em></p>
                    <div id="warningbox">
                        <b><p id="warning"></p></b>
                    </div>
                </div>
                <div id="pickone">Choose one of these :)</div>
                <form id="options">
                    <div id="revert">⃠</div>
                    <fieldset>
                        <div class="toggle">
                            <label>Use bookmark browser? <a href="bookmarks.html">(preview link)</a></label>
                            <input type="radio" name="NtuType" id="usebookmark" value="usebookmark">
                        </div>
                        <div class="toggle">
                            <label>Or custom page? (browser.newtab.url)</label>
                            <input type="radio" name="NtuType" id="usentu" value="usentu">
                        </div>
                        <div class='subopt usentusubopt'>
                            <label>browser.newtab.url</label>
                            <input type="text" name="newtaburl" id="ntu" placeholder="about:blank" autocomplete="off" disabled>
                        </div>
                        <div class="toggle subopt usentusubopt">
                            <label>Attempt to make page active?</label>
                            <input type="checkbox" name="Active" id="active" disabled>
                        </div>
                        <div class="toggle subopt usentusubopt">
                            <label>Sync new tab page to home?</label>
                            <input type="checkbox" name="Sync" id="sync" disabled>
                        </div>
                    </fieldset>
                    <div id="submit">
                        <button type="submit" id="submitbutton">Save</button>
                    </div>
                </form>
                <script src="options.js"></script>
            </div>
        </div>
    </body>
</html>
